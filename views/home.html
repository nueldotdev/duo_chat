<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"> -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,200,1,0" />
    <link rel="shortcut icon" href="/images/duoLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/home.css">
    <title>DUO Chat | Home Page</title>
</head>
<body>
    <div class="main">
       <div class="home-top-area">
           <div class="home-top-area-inner">
                <div class="top-area-left">
                    <div class="logo-area">
                        <div class="logo">
                            <img src="/svg/mainChat2.svg" alt="logo">
                        </div>
                        <div class="app-name">
                            <h1>DUO</h1>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="screen-links">
                        <ul>
                            <li>
                                <button title="Chats" class="screen-link-btn active">
                                    <span class="material-symbols-rounded">
                                        chat
                                    </span>
                                </button>
                            </li>
                            <li>
                                <button title="Calls" class="screen-link-btn">
                                    <span class="material-symbols-rounded">
                                        call
                                    </span>
                                </button>
                            </li>
                            <li>
                                <button title="Requests" class="screen-link-btn">
                                    <span class="material-symbols-rounded">
                                        notifications
                                    </span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="top-area-right">
                    <button class="logout page-icon-btn" title="Logout" id="logout-btn">
                        <span class="material-symbols-rounded">
                            logout
                        </span>
                    </button>
                    <div class="user-acc-section">
                        <div class="user-info" id="username">
                        </div>
                        <div class="user-img img-cont">
                            <img src="/images/user-icon.png" alt="user">
                        </div>
                    </div>
                </div>
           </div>
       </div>
       <div class="main-section row">
        <div class="screen1 page">
            <div class="screen-top">
                <div class="screen-top-title">
                    <h1>Chats</h1>
                    <div class="screen-icons">
                        <button class="page-icon-btn">
                            <span class="material-symbols-rounded">
                                edit_square
                            </span>
                        </button>
                    </div>
                </div>
                <div class="screen-top-search">
                    <div class="search-area">
                        <input type="text" placeholder="Search">
                        <button class="search-btn page-icon-btn">
                            <span class="material-symbols-rounded">
                                search
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="screen-main">
                <div class="screen-main-inner">
                    <div class="chats">
                        <div class="contact active">
                            <div class="contact-img img-cont">
                                <img src="/images/user-icon.png" alt="user">
                            </div>
                            <div class="contact-info">
                                <div class="contact-name">
                                    <h3>John Doe</h3>
                                </div>
                                <div class="contact-status">
                                    <p>Online</p>
                                </div>
                            </div>
                            <div class="contact-options">
                                <button class="page-icon-btn">
                                    <span class="material-symbols-rounded">
                                        more_vert
                                    </span>
                                </button>
                            </div>
                        </div>
                        <div class="contact">
                            <div class="contact-img img-cont">
                                <img src="/images/user-icon.png" alt="user">
                            </div>
                            <div class="contact-info">
                                <div class="contact-name">
                                    <h3>John Doe</h3>
                                </div>
                                <div class="contact-status">
                                    <p>Online</p>
                                </div>
                            </div>
                            <div class="contact-options">
                                <button class="page-icon-btn">
                                    <span class="material-symbols-rounded">
                                        more_vert
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="screen2 page">
            <div class="screen-top">
                <div class="screen-top-title">
                    <div class="contact chat-screen">
                            <div class="contact-img img-cont">
                                <img src="/images/user-icon.png" alt="user">
                            </div>
                            <div class="contact-info full">
                                <div class="contact-name">
                                    <h3>John Doe</h3>
                                </div>
                                <div class="contact-status">
                                    <p>Online</p>
                                </div>
                            </div>
                            <div class="contact-options">
                                <button class="page-icon-btn">
                                    <span class="material-symbols-rounded">
                                        more_vert
                                    </span>
                                </button>
                            </div>
                        </div>
                </div>

            </div> 
            <div class="main-section chat-page">
                <div class="chats-area" id="chat-area">
                </div>
                <div class="chat-input-section">
                    <div class="chat-input">
                        <div class="input-field chat-in">
                            <textarea name="" id="chat-textarea" class="chat-input-main"></textarea>
                            <!-- <div class="chat-input-main" id="chat-textarea" contenteditable="true" placeholder="Type your message here..."></div> -->
                        </div>
                        <button class="send-btn page-icon-btn" id="send-btn">
                            <span class="material-symbols-rounded">
                                send
                            </span>
                        </button>
                    </div>
                </div>
            </div>    
        </div>
        <div class="screen3 page"></div>
       </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
